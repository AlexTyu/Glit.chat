<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beet Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bower_components/angularjs/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<script>
    var app = angular.module("beetchat", []);

    app.controller("main", function($scope) {
        $scope.socket = io();
        $scope.message = "";
        $scope.user = 1;

        var $messages = document.getElementById('messages');
        $scope.color = "";
        $scope.size = 13;

        $scope.socket.on('messages', function(data) {
            $scope.messages = data.messages;
            $scope.$apply();
            $messages.scrollTop = $messages.scrollHeight;
        })

        $scope.socket.on('color', function(data) {
            $scope.color = data.color;
            $scope.$apply();
        })

        $scope.socket.on('size', function(data) {
            $scope.size = data.size;
            $scope.$apply();
        })

        $scope.sendMessage = function() {
            $scope.socket.emit("new message", {
                user: $scope.user,
                text: $scope.message
            });
            $scope.message = "";
        }

    });

</script>


<body ng-app="beetchat" ng-controller="main" style="color: {{color}}; font-size: {{size}}px">
    <div class="beetchat" >
        <div>
            <div class="messages" id="messages">
                <div ng-repeat="message in messages">
                    <p>
                        <span ng-if="message.user !== 1">></span>
                        {{ message.text }}
                    </p>
                </div>
            </div>
            <div class="form">
                <form ng-submit="sendMessage()">
                    <input ng-model="message" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
